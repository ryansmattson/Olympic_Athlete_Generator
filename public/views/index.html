<!DOCTYPE html>
<html ng-app="atheleteApp">
  <head>
    <meta charset="utf-8">
    <title>Olympic Athlete Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <script src="vendor/angular.min.js" charset="utf-8"></script>
    <script src="js/client.js" charset="utf-8"></script>
  </head>
  <body class="container" ng-controller="AthleteController">
    <header class="page-header"><h1>Olympic Athlete Generator</h1></header>
    <main>
      <label class="label label-success" ng-click="generateAthletesButton()">Generate Athletes</label>

      <!-- DEBUG TURN THIS ON -->
      <!-- {{randomAthleteArray}} -->

      <table class="table table-striped">
        <!-- <tr>
          <th>Sport:</th>
          <th>Name:</th>
          <th>Origin:</th>
        </tr> -->
        <tr ng-repeat="athlete in randomAthleteArray">
          <th id="sport-list">{{athlete.sport}}:</th>
          <th>{{athlete.name}}</th>
          <th>{{athlete.origin}}</th>
        </tr>
      </table>

    </main>
  </body>
</html>
